# align.smk {{{

align:           # Options for the query rule (./workflow/rules/align.smk)
  mafft:         # Command line options passed directly to mafft
    - "--6merpair"
    - "--keeplength"
    - "--addfragments"
  threads: 4     # Use up to this many threads
  resources:     # Only used for submission to an HPC queue
    time: "00:10:00"
    mem: "8G"

# }}}

# tree.smk {{{

tree:            # Options for the query rule (./workflow/rules/tree.smk)
  iqtree2:       # Command line options passed directly to iqtree2
    - "-nt AUTO"
    - "-m HKY+G"
    - "-bb 1000"
  threads: 10    # Use up to this many threads
  resources:     # Only used when called with --cluster
    time: "00:20:00"
    mem: "16G"

# }}}

# beast.smk {{{

beast:
  beast:
     - "-beagle"
  dynamic:
      - "ePopSize=0.3"
      - "Date.dateFormat=yyyy-MM-dd"
      - "Date.delimiter=_"
      - "mutationRate=1.0"
      - "mcmc.chainLength=10000"
      - "treelog.logEvery=1000"
      - "tracelog.logEvery=1000"
  threads: 6
  resources:     # Only used when called with `--cluster`
    time: "20:00:00"
    mem: "16G"
    # partition: "gpgpu"
    # gres: "gpu:1"
    # qos: gpgpumdhs
  envmodules:
    - "gcccore/8.3.0"
    - "fosscuda/2019b"
    - "beast/2.6.6"


# }}}
