align:           # Options for the query rule (./workflow/rules/align.smk)
  mafft:         # Command line options passed directly to mafft
  - "--6merpair"
  - "--keeplength"
  - "--addfragments"

tree:            # Options for the query rule (./workflow/rules/tree.smk)
  iqtree2:       # Command line options passed directly to iqtree2
  - "-nt AUTO"
  - "-m HKY+G"
  - "-bb 1000"

  beast:            # Options for the query rule (./workflow/rules/phylogenetics.smk)
    beast2:       # Command line options passed directly to beast
  - D "chainLength=100000000"
  - D "ePopSize=0.3"
  - D "mutationRate=1.0"
  - D "mcmc.threads=6"
  - D "mcmmc.chainLength=40000"
  - D "treelog.logEvery=1000"
  