  - "--6merpair"
  - "--keeplength"
  - "--addfragments"

tree:            # Options for the query rule (./workflow/rules/tree.smk)
  iqtree2:       # Command line options passed directly to iqtree2
  - "-nt AUTO"
  - "-m HKY+G"
  - "-bb 1000"

