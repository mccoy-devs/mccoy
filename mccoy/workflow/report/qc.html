<h1>Quality Control</h1>
<iframe id="phytest" style="height:1000px; width:100%;" height="100%" width="100%">
    {{ include_file(input.phytest) }}
</iframe>
<script>
    const iframe = document.getElementById("phytest");
    // NB. iframe.innerHTML is interpreted as a string in Safari so we need
    // to use the child data instead to be cross-platform.
    iframe.srcdoc = iframe.childNodes[0].data;
</script>
