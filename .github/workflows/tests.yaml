on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

concurrency:
  group: test-${{ github.head_ref }}
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.7", "3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}

      - name: Install nox and any other packages
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          pip install nox nox-poetry

      - name: Set up cache
        uses: actions/cache@v2
        id: cached-hatch-datadir
        with:
          path: .nox
          key: nox-${{ runner.os }}-${{ steps.full-python-version.outputs.version }}-${{ hashFiles('**/pyproject.toml') }}

      - name: Run nox
        # Run nox using the version of Python in `PATH`
        run: nox --force-python python
